{% extends 'blueprint/page.html' %}

{% load bootstrap4 %}

{% block content %}

    <h4>Log In</h4>

    <form method='post'>

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class='btn btn-primary'>Log In</button>
        
    </form>

    <ul class='mt-3'>
        <li><a href="{% url 'user:forgot_username' %}">Forgot username</a></li>
        <li><a href="{% url 'user:reset_password' %}">Forgot password</a></li>
        <li><a href="{% url 'user:resend_activation' %}">Resend activation code</a></li>
    </ul>

{% endblock %}
